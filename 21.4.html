<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="https://i.ibb.co/N2DqXDB/light-bulb-off.jpg" alt="">
  <script>
    const img = document.querySelector("img");
    img.addEventListener("click", () => {
      if(img.src === "https://i.ibb.co/N2DqXDB/light-bulb-off.jpg") {
        img.src = "https://i.ibb.co/wpFw0ZX/light-bulb-on.jpg";   
      } else {
        img.src = "https://i.ibb.co/N2DqXDB/light-bulb-off.jpg";
      }
    })
  </script>
</body>
</html>
