<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      width: 500px;
      display: block;
    }
  </style>
</head>
<body>
  <input type="checkbox" name="checkbox" id="checkbox" checked>
  <label for="checkbox">Image</label>
  <img src="https://images.unsplash.com/photo-1650896794018-bfb54e28e4e9?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="">

  <script>
    const checkbox = document.getElementById("checkbox");
    const img = document.querySelector("img");
    checkbox.addEventListener("input", (event) => {
      event.target.checked ? img.style.display = "block" : img.style.display = "none"; 
    })
  </script>
</body>
</html>
